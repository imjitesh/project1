<html>
<head>
	<style type="text/css">
		.wrapper {
     display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-template-rows: repeat(7, 100px);
}
.wrapper div{
	background: rgba(120,120,120,1);
	text-align: center;
	margin: 1px;
	vertical-align: middle;
	color:white;
	line-height: 50px;
}
	</style>
</head>
<body>
	<div class="wrapper">
  <div style="background-color:#82abff;">1</div>
  <div style="background-color:#82fff0;">2</div>
  <div style="background-color:#82ff9b;">3</div>
  <div style="background-color:#e8ff82;">4</div>
  <div style="background-color:#ffc282;">5</div>
  <div style="background-color:#ff8282;">6</div>
</div>
</body>
</html>
